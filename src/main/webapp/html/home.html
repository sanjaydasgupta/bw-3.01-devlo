<div class="panel panel-primary">
  <div class="panel-heading">{{homeCtrl.fullName}}</div>

  <div class="panel-body fixed-panel scroll-panel">
    <p style="padding: 5px; border: 2px solid skyblue; margin-bottom:5px;">
      <a href="#/tasks"><span class="glyphicon glyphicon-cog"></span> Tasks
        <span class="badge">{{homeCtrl.taskList.length}}</span></a>
    </p>
    <p style="padding: 5px; border: 2px solid skyblue; margin-bottom:5px;">
      <a href="#/projects"><span class="glyphicon glyphicon-briefcase"></span> Projects
        <span class="badge">{{homeCtrl.projectList.length}}</span></a>
    </p>
    <p style="padding: 5px; border: 2px solid skyblue; margin-bottom:5px;">
      <a href="#/userProfile"><span class="glyphicon glyphicon-user"></span> Profile</a>
    </p>
    <p style="padding: 5px; border: 2px solid skyblue; margin-bottom:5px;">
      <a href="javascript:void(0)" data-ng-click="homeCtrl.logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
    </p>
  </div>
</div>
