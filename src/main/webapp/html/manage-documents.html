<div class="panel panel-primary">
  <div class="panel-heading">
    Manage Documents
  </div>

  <div class="panel-body fixed-panel container" style="padding:5px">
    <div class="row center-block" style="padding:5px 5px; border:2px solid #337ab7; width:100%">
      <div class="col-xs-12 col-sm-6 col-md-3" style="padding:3px;">
        &nbsp;&nbsp;Category:&nbsp;
        <div class="btn-group" data-uib-dropdown data-dropdown-append-to="appendToEl">
          <button id="btn-type" type="button" class="btn btn-info btn-xs" data-uib-dropdown-toggle>
            {{manageDocsCtrl.currentCategoryKey}} <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" data-uib-dropdown-menu role="menu" aria-labelledby="btn-type"
              style="min-width:50px">
            <li class="dropdown-item" data-ng-repeat="category in manageDocsCtrl.documentCategories">
              <a href="javascript:void(0)" style="padding:3px;"
                 data-ng-click="manageDocsCtrl.fetchDocumentsByCategory(category)">{{category}}</a>
            </li>
            <li class="divider" style="margin:1px;"></li>
            <li class="dropdown-item"><a href="javascript:void(0)"
                                         data-ng-click="manageDocsCtrl.fetchDocumentsByType('Any')" style="padding:3px;">Any</a></li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3" style="padding:3px;">
        &nbsp;&nbsp;Subcategory:&nbsp;
        <div class="btn-group" data-uib-dropdown data-dropdown-append-to="appendToEl">
          <button id="btn-keyword" type="button" class="btn btn-info btn-xs" data-uib-dropdown-toggle>
            {{manageDocsCtrl.currentSubcategoryKey}} <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" data-uib-dropdown-menu role="menu" aria-labelledby="btn-keyword"
              style="min-width:50px">
            <li class="dropdown-item" data-ng-repeat="subcategory in manageDocsCtrl.documentSubcategories">
              <a href="javascript:void(0)" style="padding:3px;"
                 data-ng-click="manageDocsCtrl.fetchDocumentsBySubcategory(subcategory)">{{category}}</a>
            </li>
            <li class="divider" style="margin:1px;"></li>
            <li class="dropdown-item"><a href="javascript:void(0)"
                                         data-ng-click="manageDocsCtrl.fetchDocumentsBySkill('Any')" style="padding:3px;">Any</a></li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3" style="padding:3px;">
        &nbsp;&nbsp;Content:&nbsp;
        <div class="btn-group" data-uib-dropdown data-dropdown-append-to="appendToEl">
          <button id="btn-content" type="button" class="btn btn-info btn-xs" data-uib-dropdown-toggle>
            {{manageDocsCtrl.currentContentKey}} <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" data-uib-dropdown-menu role="menu" aria-labelledby="btn-content"
              style="min-width:50px">
            <li class="dropdown-item"><a href="javascript:void(0)"
                                         data-ng-click="manageDocsCtrl.fetchDocumentsByContent('MS-Excel')" style="padding:3px;">MS-Excel</a></li>
            <li class="dropdown-item"><a href="javascript:void(0)"
                                         data-ng-click="manageDocsCtrl.fetchDocumentsByContent('MS-PPT')" style="padding:3px;">MS-PPT</a></li>
            <li class="dropdown-item"><a href="javascript:void(0)"
                                         data-ng-click="manageDocsCtrl.fetchDocumentsByContent('MS-Word')" style="padding:3px;">MS-Word</a></li>
            <li class="dropdown-item"><a href="javascript:void(0)"
                                         data-ng-click="manageDocsCtrl.fetchDocumentsByContent('PDF')" style="padding:3px;">PDF</a></li>
            <li class="dropdown-item"><a href="javascript:void(0)"
                                         data-ng-click="manageDocsCtrl.fetchDocumentsByContent('Text')" style="padding:3px;">Text</a></li>
            <li class="dropdown-item"><a href="javascript:void(0)"
                                         data-ng-click="manageDocsCtrl.fetchDocumentsByContent('XML')" style="padding:3px;">XML</a></li>
            <li class="divider" style="margin:1px;"></li>
            <li class="dropdown-item"><a href="javascript:void(0)"
                                         data-ng-click="manageDocsCtrl.fetchDocumentsByContent('Any')" style="padding:3px;">Any</a></li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3" style="padding:3px;">
        &nbsp;&nbsp;Author:&nbsp;
        <div class="btn-group" data-uib-dropdown data-dropdown-append-to="appendToEl">
          <button id="btn-author" type="button" class="btn btn-info btn-xs" data-uib-dropdown-toggle>
            {{manageDocsCtrl.currentAuthorKey}} <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" data-uib-dropdown-menu role="menu" aria-labelledby="btn-author"
              style="min-width:50px">
            <li class="dropdown-item" data-ng-repeat="author in manageDocsCtrl.authorKeys">
              <a href="javascript:void(0)" style="padding:3px;"
                 data-ng-click="manageDocsCtrl.fetchDocumentsByAuthor(author)">{{author}}</a>
            </li>
            <li class="divider" style="margin:1px;"></li>
            <li class="dropdown-item"><a href="javascript:void(0)"
                data-ng-click="manageDocsCtrl.fetchDocumentsByContent('Any')" style="padding:3px;">Any</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row center-block" style="padding:5px 5px; margin-top:3px; border:2px solid #337ab7; width:100%">
      <div class="col-xs-12 col-sm-6 col-md-3" style="padding:3px; vertical-align:middle;">
          <span class="input-group" style="max-width:150px; vertical-align:middle;">
            <input type="text" class="form-control" data-uib-datepicker-popup data-ng-model="manageDocsCtrl.selectedDate"
                   data-is-open="manageDocsCtrl.datePickerOpened" data-datepicker-options="manageDocsCtrl.dateOptions"
                   data-ng-required="true" style="max-width:150px;" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" data-ng-click="manageDocsCtrl.datePickerOpened = true"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </span>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3" style="padding:3px;">
        <span data-uib-timepicker data-ng-model="manageDocsCtrl.selectedDate" data-show-spinners="false"></span>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3" style="padding:3px;">
        <hr style="margin:15px;" />
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3" style="padding:3px;">
        &nbsp;&nbsp;Count: <label>{{manageDocsCtrl.documentCount}}</label>&nbsp;&nbsp;
        <button class="btn btn-xs btn-primary" data-ng-click="manageDocsCtrl.listFiles()">List</button>
        <button class="btn btn-xs btn-primary" data-ng-click="manageDocsCtrl.upload()">Upload</button>
        <input id="document-upload-button" type="file" style="display:none;" multiple />
      </div>
    </div>
    <div class="row center-block" style="padding:5px 5px; margin-top:3px; border:2px solid #337ab7; width:100% height:200px; max-height:200px; min-height:200px; overflow:auto; vertical-align:top;">
    </div>
  </div>
</div>
