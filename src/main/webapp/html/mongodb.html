<div class="panel panel-primary">
  <div  class="panel-heading">MongoDB View</div>

  <div class="row panel-body fixed-panel">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3 col-xl-3">
          <table class="table table-condensed table-bordered table-hover">
            <tr><th class="bg-primary text-center">Collections</th></tr>
            <tr data-ng-repeat="collection in mongoCtrl.collections">
              <td data-ng-click="mongoCtrl.displayCollection(collection.name)" class="cursor: pointer;">
                  <a href="javascript:void(0);">{{collection.name}}</a> <span class="badge">{{collection.count}}</span>
              </td>
            </tr>
          </table>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-9 col-xl-9">
          <table class="table table-condensed table-bordered" data-ng-if="mongoCtrl.details.length > 0">
            <tr><th class="bg-primary text-center">{{mongoCtrl.name}}</th></tr>
            <tr data-ng-repeat="detail in mongoCtrl.details"><td>{{detail}}</td></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
