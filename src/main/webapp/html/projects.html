<div class="container">
  <h2 style="text-align:center; font-size: large; margin-top: 0px">Projects</h2>

  <div data-ng-repeat="project in projectsCtrl.projectList" class="jumbotron">
    {{project.name}}
  </div>

  <div data-ng-if="projectsCtrl.projectList.length == 0" style="text-align:center; font-size: large; color: blue">
      No projects at this time
  </div>

</div>
