<div class="container">
  <h2 style="text-align:center; font-size: large; margin-top: 0px">Tasks</h2>

  <div data-ng-repeat="task in tasksCtrl.taskList" class="jumbotron">
    {{task.name}}
  </div>

  <div data-ng-if="tasksCtrl.taskList.length == 0" style="text-align:center; font-size: large; color: blue">
    No projects at this time
  </div>

</div>
