<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BuildWhiz (index2.html)</title>

    <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/site.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body data-ng-app="BuildWhizApp" data-ng-controller="MainController as mainCtrl">
    <div class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <a href="#" class="navbar-brand">BuildWhiz {{mainCtrl.fullName}}</a>
            <button class="navbar-toggle" data-ng-click="mainCtrl.isNavCollapsed = !mainCtrl.isNavCollapsed">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="collapse navbar-collapse" data-uib-collapse="mainCtrl.isNavCollapsed">
                <ul class="nav navbar-nav navbar-right" data-ng-if="mainCtrl.loggedIn">
                    <li class="active"><a href="#/" data-ng-click="mainCtrl.clickCommon()">
                        <span class="glyphicon glyphicon-home"></span> Home</a></li>
                    <li><a href="#/projects" data-ng-click="mainCtrl.clickCommon()">
                        <span class="glyphicon glyphicon-briefcase"></span> Projects</a></li>
                    <li><a href="#/rfi" data-ng-click="mainCtrl.clickCommon()">
                        <span class="glyphicon glyphicon-info-sign"></span> RFI</a></li>
                    <li><a href="#/userProfile" data-ng-click="mainCtrl.clickCommon()">
                        <span class="glyphicon glyphicon-user"></span> Profile</a></li>
                    <li class="dropdown" data-uib-dropdown data-dropdown-append-to-body>
                        <a href="#" id="btn-append-to" data-uib-dropdown-toggle class="dropdown-toggle">
                            Admin <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" data-uib-dropdown-menu aria-labelledby="btn-append-to">
                            <li><a href="#/mongodb" data-ng-click="mainCtrl.clickCommon()">
                                <span class="glyphicon glyphicon-cd"></span> MongoDB</a></li>
                            <li><a href="#" data-ng-click="mainCtrl.clickCommon()">Another action</a></li>
                            <li><a href="#" data-ng-click="mainCtrl.clickCommon()">Something else here</a></li>
                            <li class="divider"></li>
                            <li><a href="#" data-ng-click="mainCtrl.clickCommon()">Separated link</a></li>
                        </ul>
                    </li>
                    <li><a href="#" data-ng-click="mainCtrl.logout()">
                        <span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div data-ng-if="!mainCtrl.loggedIn">
        <div class="sign-in-wrapper container">
            <div class="sign-in-form">
                <h3 data-ng-if="mainCtrl.tryAgain" class="sign-in-heading-warning">Error, Sign In Again!</h3>
                <h3 data-ng-if="!mainCtrl.tryAgain" class="sign-in-heading">Sign In</h3>
                <!--div class="sign-in-colorgraph"></div-->
                <input type="text" class="sign-in-username" data-ng-model="mainCtrl.username" placeholder="email"
                       required="required" autofocus="autofocus" data-ng-keyup="$event.keyCode == 13 ? mainCtrl.login() : null" />
                <input type="password" class="sign-in-password" data-ng-model="mainCtrl.password"
                       placeholder="password" required="required" data-ng-keyup="$event.keyCode == 13 ? mainCtrl.login() : null" />
                <a class="btn btn-xs btn-primary btn-block sign-in-button" data-ng-click="mainCtrl.login()" href="#">Login</a>
            </div>
        </div>
    </div>

    <div data-ng-view data-ng-if="mainCtrl.loggedIn"></div>

    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/lib/ui-bootstrap-2.2.0.min.js"></script>
    <script src="js/module.js"></script>
    <script src="js/controllerMain.js"></script>
    <script src="js/controllerUserProfile.js"></script>
    <script src="js/controllerMongodb.js"></script>
    <script src="js/serviceAuthentication.js"></script>
  </body>
</html>
