<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="BuildWhizNgApp">
<head>
    <title id='ttlBuildWhizMain'>BuildWhiz</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--  <link rel="icon" href="../../favicon.ico" />-->

    <!--Jquery Library-->
    <!-- <script src="Scripts/jquery-1.8.2.js"></script>-->
    <script src="Scripts/jquery-2.1.4.js" type="text/javascript"></script>
    <!--Bootstrap Script-->
    <script src="Scripts/bootstrap.js"></script>

    <!--Angular Library Install-->
 <!--   <script src="Scripts/angular-1.3.5/angular.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.js"></script>

    <!--Bootstrap Tooltip Install-->
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>

    <!--Angular route Install-->
   <!-- <script src="Scripts/angular-1.3.5/angular-route.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.js"></script>

    <!--include.js-->
    <script src="js/include.js"></script>
    <!--Routing-->
    <script src="js/module.js"></script>
    <!--ngService-->
    <script src="js/service.js"></script>
    <!--controller-->
    <script src="js/controllerLogIn.js"></script>
    <script src="js/controllerDashboard.js"></script>
    <script src="js/controllerProject.js"></script>
    <script src="js/controllerPhase.js"></script>
    <script src="js/controllerProcess.js"></script>
    <script src="js/controllerActivity.js"></script>
    <script src="js/controllerAction.js"></script>
    <script src="js/controllerDetails.js"></script>
    <script src="js/controllerMongodb.js"></script>
    <script src="js/controllerUserProfile.js"></script>

    <!--Bootstrap Css Framework-->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!--Fontaswam Framework-->
    <link href="css/font-awesome.css" rel="stylesheet" />
    <!--Site.css-->
    <link href="css/site.css" rel="stylesheet" />
    <!--Sticky Footer-->
    <link href="css/sticky-footer.css" rel="stylesheet" />

     
 
</head>
<body onload="setBrowserTitle()">
    <!--==============================================HEADER AREA START HERE====================================-->
    <div class="header">

        <div class="container">
            <div class="col-sm-8">
                <a href="#" class="logo">
                    <img src="css/images/logo.png" alt="Logo" /></a>
            </div>
            <!--<div class="col-sm-4 text-center headerRightPart" data-ng-show="headerRightPart" >-->
            <div class="col-sm-4 text-center " id="divWelcomeMsg">

                <div class="col-sm-12 text-right">
                    <!--p-->
                       <label id="lblWelcomePerson" name="lblWelcomePerson"></label>
                    <!--/p-->
                </div>
                <div class="col-sm-12 text-right"><a href="#" class="link" onclick="btnDashboard()">Dashboard</a></div>
                <div class="col-sm-12 text-right"><a href="#" class="link" onclick="btnLogOut()">Log Out</a></div>
            </div>

            <input type="hidden" id="hndLoggedInID" name="hndLoggedInID"  />
            <input type="hidden" id="hndLoggedInFName" name="hndLoggedInFName" />
            <input type="hidden" id="hndLoggedInLName" name="hndLoggedInLName" />

            <input type="hidden" id="hndPersonID" name="hndPersonID" />
            <input type="hidden" id="hndPersonFName" name="hndPersonFName" />
            <input type="hidden" id="hndPersonLName" name="hndPersonLName" />

            <input type="hidden" id="hdnLoggedInProjectManager" name="hdnLoggedInProjectManager" />

        </div>
    </div>

    <!--==============================================HEADER AREA END HERE====================================-->

    <!--==============================================MIDAREA CONTENT // VIEW START HERE====================================-->
    <div ng-view></div>
    <!--==============================================MIDAREA CONTENT // VIEW END HERE====================================-->
     
    <!--==============================================FOOTER AREA START HERE====================================-->
    <footer class="footer">
        <div class="container">
            <p class="text-muted text-center">Copyright &#169; 2016 BuildWhiz</p>
        </div>
    </footer>
    <!--==============================================FOOTER AREA END HERE====================================-->

    <script type="text/javascript">
       
        $("#divWelcomeMsg").hide();
        if (document.getElementById("hndLoggedInID").value != "") {
            $("#divWelcomeMsg").show();
            document.getElementById("lblWelcomePerson").innerHTML = "Welcome " + document.getElementById("hndLoggedInFName").value + " " + document.getElementById("hndLoggedInLName").value;
        };

        function btnLogOut() {         
            window.location.href = "index.html";
        }

        function btnDashboard() {
            location.hash = "#!/dashboard";
        }

    </script>
    <!--//for bootstrap tooltip call function-->
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>





</body>
</html>
