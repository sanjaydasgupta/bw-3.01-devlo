<div class="container" data-ng-controller="BuildWhizNgAppMongodbCtrl as mongoDBCtrl">
    <p style="text-align:center; font-size: large;">MongoDB View</p>
    <table>
        <tr>
            <td style="vertical-align: top; padding-right: 5px;" width="15%">
                <table class="table table-condensed table-bordered table-hover">
                    <tr><th class="bg-primary text-center">Collections</th></tr>
                    <tr data-ng-repeat="collection in mongoDBCtrl.collections">
                        <td data-ng-click="mongoDBCtrl.displayCollection(collection.name)" class="cursor: pointer;">
                            <a href="#">{{collection.name}}</a> <span class="badge">{{collection.count}}</span>
                        </td>
                    </tr>
                </table>
            </td>
            <td style="vertical-align: top;" width="85%">
                <table class="table table-condensed table-bordered" data-ng-if="mongoDBCtrl.details.length > 0">
                    <tr><th class="bg-primary text-center">{{mongoDBCtrl.name}}</th></tr>
                    <tr data-ng-repeat="detail in mongoDBCtrl.details">
                        <td>{{detail}}</td></tr>
                </table>
            </td>
        </tr>
    </table>
</div>
