<div class="container" data-ng-controller="BuildWhizNgAppLogInCtrl" onload="logIn_onLoad()">
    <div class="alert alert-danger msgToggle" style="display: none;">
        <div id="lblMsg" class="text-center text-danger"></div>
    </div>
    <div class="wrapper">
        <div class="form-signin">
            <h3 class="form-signin-heading">Sign In</h3>
            <div class="colorgraph"></div>


            <input type="text" class="form-control" data-ng-model="email" id="inputEmail" name="inputEmail" placeholder="email" required="required" autofocus="autofocus" data-ng-keyup="$event.keyCode == 13 ? clickLogIn() : null" />
            <input type="password" class="form-control" data-ng-model="password" id="inputPassword" name="inputPassword" placeholder="password" required="required" data-ng-keyup="$event.keyCode == 13 ? clickLogIn() : null" />

            <a class="btn btn-lg btn-primary btn-block" type="Submit" data-ng-click="clickLogIn()" href="javascript:void(0)">Login</a>

        </div>
    </div>
  
</div>
